<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular pagamento a vista ou 3x</title>
</head>
<body>
    <h1>Calcular pagamento a vista ou 3x...</h1>
    <script>
        const valorDaCompra = Number(prompt('Valor da Compra: '));
        
        const pagamentoAVista = valorDaCompra - valorDaCompra * 0.1;
        const pagamento3x = valorDaCompra / 3;

        alert(`Valor da Compra R$ ${valorDaCompra.toFixed(2)}\nPagamento a Vista R$ ${pagamentoAVista.toFixed(2)}\nPagamento em 3x R$ ${pagamento3x.toFixed(2)}`);
    </script>
</body>
</html>
